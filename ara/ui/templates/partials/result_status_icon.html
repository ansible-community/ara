{% if status == "ok" %}
<span class="badge badge-pill badge-success" style="font-size:0.9em;" title="Task completed successfully">
{% elif status == "failed" or status == "unreachable" %}
<span class="badge badge-pill badge-danger" style="font-size:0.9em;" title="Task failed">
{% elif status == "ignored" %}
<span class="badge badge-pill badge-info" style="font-size:0.9em;" title="Task failed but was ignored">
{% elif status == "skipped" %}
<span class="badge badge-pill badge-info" style="font-size:0.9em;" title="Task was skipped">
{% elif status == "changed" %}
<span class="badge badge-pill badge-warning" style="font-size:0.9em;" title="Task resulted in a change">
{% else %}
<span class="badge badge-pill badge-warning" style="font-size:0.9em;" title="Task result is unknown">
{% endif %}
  {{ status | upper }}
</span>
