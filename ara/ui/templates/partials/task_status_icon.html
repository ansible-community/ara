<a
  {% if not static_generation %}href="{% url 'ui:task_index' %}?status={{ status }}"{% endif %}
  class="btn btn-sm {% if status == 'completed' %}btn-success{% elif status == 'failed' %}btn-danger{% elif status == 'running' %}btn-info{% else %}btn-warning{% endif %}"
>
  {% include "partials/status_icon.html" with status=status %}
</a>
