# Tests for the new import tasks from Ansible 2.4
- name: Import a role
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Import role
      import_role:
        name: imported-role

- name: Include a role
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Include role
      include_role:
        name: imported-role
