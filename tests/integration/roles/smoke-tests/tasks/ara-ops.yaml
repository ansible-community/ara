# Ensure no_log is respected
- name: Print normal data
  debug:
    msg: "normal data"

- name: Print confidential data
  debug:
    msg: "confidential data"
  no_log: "yes"

# ARA record and read modules specific tests
- name: Record data with no type
  ara_record:
    key: "notype"
    value: "text"
  register: notype

- name: Validate notype key
  assert:
    that:
      - notype.key == "notype"
      - notype.value == "text"
      - notype.type == "text"

- name: Update notype key with specified playbook
  ara_record:
    playbook_id: "{{ notype.playbook_id }}"
    key: "notype"
    value: "updated text"
    type: "text"
  register: notype_update

- name: Validate notype key
  assert:
    that:
      - notype_update.key == "notype"
      - notype_update.value == "updated text"
      - notype_update.type == "text"

- name: Record data with text type
  ara_record:
    key: "foo"
    value: "bar"
    type: "text"

- name: Update existing key's value and type
  ara_record:
    key: "foo"
    value: "http://barfoo"
    type: "url"
  register: foo

- name: Validate foo key
  assert:
    that:
      - foo.key == "foo"
      - foo.value == "http://barfoo"
      - foo.type == "url"

- name: Add another k/v pair with ara_record
  ara_record:
    key: "bar"
    value: '{ "foo": "bar" }'
    type: "json"
  register: bar

- name: Validate bar key
  assert:
    that:
      - bar.key == "bar"
      - "bar.value == '{ \"foo\": \"bar\" }'"
      - bar.type == "json"

- name: Record a list value
  vars:
    someitems:
      - one
      - two
      - three
      - go
  ara_record:
    key: "somelist"
    value: "{{ someitems }}"
    type: "list"
  register: somelist

- name: Validate somelist key
  assert:
    that:
      - somelist.key == "somelist"
      - "'one' in somelist.value"
      - "'two' in somelist.value"
      - "'three' in somelist.value"
      - "'go' in somelist.value"
      - somelist.type == "list"

- name: Record a dict value
  vars:
    dictdata:
      foo: "bar"
      bar: "foo"
  ara_record:
    key: "somedict"
    value: "{{ dictdata }}"
    type: "dict"
  register: somedict

- name: Validate somedict key
  assert:
    that:
      - somedict.key == "somedict"
      - "'bar' in somedict.value"
      - "'foo' in somedict.value"
      - somedict.type == "dict"

- name: Record a list as a text type
  vars:
    list:
      - foo
      - bar
  ara_record:
    key: "list_as_text"
    value: "{{ list }}"
    type: "text"
  register: list_as_text

# The key is still recorded as an actual list, however, it will be rendered
# as text in the UI.
- name: Validate list_as_text key
  assert:
    that:
      - list_as_text.key == "list_as_text"
      - "'foo' in list_as_text.value"
      - "'bar' in list_as_text.value"
      - list_as_text.value != "[u'foo', u'bar']"
      - list_as_text.type == "text"

# Things that should fail
- name: Record with no key
  ara_record:
    value: "value"
  ignore_errors: "yes"
  register: nokey

- name: Validate nokey failure
  assert:
    that:
      - nokey.failed

- name: Record with no value
  ara_record:
    key: "key"
  ignore_errors: "yes"
  register: novalue

- name: Validate novalue failure
  assert:
    that:
      - novalue.failed

- name: Record with invalid type
  ara_record:
    key: "key"
    value: "value"
    type: "hadoop"
  ignore_errors: "yes"
  register: invalid

- name: Validate invalid failure
  assert:
    that:
      - invalid.failed

- name: Add a static label to this playbook (the one that is running)
  # Note: By default Ansible will run this task on every host.
  # Consider the use case and declare 'run_once: true' when there is no need to
  # run this task more than once.
  # This might sound obvious but it avoids updating the same labels 100 times
  # if there are 100 hosts, incurring a performance penalty needlessly.
  run_once: true
  ara_label:
    state: present
    labels:
      - "state:running"

- name: Add dynamically templated labels to this playbook
  ara_label:
    state: present
    labels:
      - "sha:{{ lookup('pipe', 'git -C {{ playbook_dir }} rev-parse HEAD') }}"
      - "os:{{ ansible_distribution }}-{{ ansible_distribution_version }}"

- name: Get the oldest playbook to put labels on
  set_fact:
    query: "{{ lookup('ara_api', '/api/v1/playbooks?order=started&limit=1') }}"

- name: Add labels to a specific playbook
  ara_label:
    state: present
    playbook_id: "{{ query.results[0].id }}"
    labels:
      - "state:deployed"

- name: Remove labels from the running playbook (if they exist)
  ara_label:
    state: absent
    labels:
      - "state:running"
